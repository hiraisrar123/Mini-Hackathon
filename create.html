<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> App </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="fa-solid fa-layer-group"></i> POST App
            </a>
    
            <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="fa-solid fa-bars-staggered fs-3 text-dark"></span> </button>
            
            <div class="collapse navbar-collapse custom-mobile-menu" id="navbarNav">
                
                <div class="d-lg-none text-end p-4 pb-0">
                    <button type="button" id="mobileMenuCloseBtn" class="btn-close btn-close-black"></button>
                </div>
    
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center text-lg-start p-4 p-lg-0">
                    <li class="nav-item my-2 my-lg-0">
                        <a class="nav-link active fw-medium" href="#" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item my-2 my-lg-0">
                        <a class="nav-link fw-medium" href="#" id="nav-myposts">My Posts</a>
                    </li>
                    <li class="nav-item my-2 my-lg-0"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item my-2 my-lg-0"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item my-2 my-lg-0"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
    
                <div class="d-flex flex-column flex-lg-row align-items-center gap-3 pb-4 pb-lg-0">
                    <button class="btn btn-primary btn-sm px-4 py-2 rounded-pill shadow-sm w-100 w-lg-auto" data-bs-toggle="modal" data-bs-target="#createPostModal">
                        <i class="fa-solid fa-plus me-1"></i> Create Post
                    </button>
    
                    <div class="d-flex align-items-center gap-2 ps-lg-3 mt-3 mt-lg-0" id="profile-trigger" style="cursor: pointer;">
                        <img id="user-img" src="https://ui-avatars.com/api/?name=User" class="rounded-circle shadow-sm" width="35" height="35" style="object-fit: cover;">
                        <span id="user-name" class="d-block fw-bold small text-dark">Loading...</span>
                    </div>
                    <input type="file" id="profile-upload" hidden accept="image/*">
    
                    <button id="logoutBtn" class="btn btn-outline-danger btn-sm px-3 rounded-pill mt-3 mt-lg-0 w-100 w-lg-auto">
                        Logout <i class="fa-solid fa-right-from-bracket ms-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 90px;">

        <div class="row mb-4">
            <div class="col-12">home.html
                <h3 id="welcome-msg" class="fw-bold text-dark">Welcome back, User! ðŸ‘‹</h3>
                <p class="text-muted">Explore the latest thoughts from the community.</p>
            </div>
        </div>

        <div class="row g-4" id="postsContainer">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted">Loading posts...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow rounded-4">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Create New Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="createPostForm">
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Title</label>
                            <input type="text" id="post-title" class="form-control bg-light border-0"
                                placeholder="Enter post title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Cover Image</label>
                            <input type="file" id="post-image" class="form-control bg-light border-0" accept="image/*"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Content</label>
                            <textarea id="post-content" class="form-control bg-light border-0" rows="4"
                                placeholder="Share your thoughts..." required></textarea>
                        </div>
                        <button type="submit" id="publishBtn"
                            class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Publish Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
    </div>
    <div class="modal fade" id="editPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow rounded-4">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Edit Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="editPostForm">
                        <input type="hidden" id="edit-post-id">
                        <input type="hidden" id="edit-old-image">

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Title</label>
                            <input type="text" id="edit-post-title" class="form-control bg-light border-0" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Change Image (Optional)</label>
                            <input type="file" id="edit-post-image" class="form-control bg-light border-0"
                                accept="image/*">
                            <small class="text-muted" id="current-img-name"></small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Content</label>
                            <textarea id="edit-post-content" class="form-control bg-light border-0" rows="4"
                                required></textarea>
                        </div>

                        <button type="submit" id="updateBtn"
                            class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Update Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!-- Sweet Alert Link -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Supabase Libk -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- JS Link -->
<script type="module" src="./create.js"></script>
</body>
</html>
